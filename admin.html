<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

<div class="admin-container">

  <h2>Login Admin</h2>

  <div id="loginBox">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="painel" style="display:none;">
    <h2>Adicionar Produto</h2>

    <input type="text" id="nome" placeholder="Nome do Produto">
    <input type="number" id="preco" placeholder="Preço">
    <input type="number" id="precoAntigo" placeholder="Preço Antigo">
    <input type="text" id="imagem" placeholder="URL da Imagem">
    <input type="number" id="desconto" placeholder="% Desconto">

    <button onclick="salvarProduto()">Salvar Produto</button>

    <h3>Produtos Cadastrados</h3>
    <div id="listaProdutos"></div>

    <button onclick="logout()">Sair</button>
  </div>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>
